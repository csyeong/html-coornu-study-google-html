<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eeacc3a9a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <a class="a-google-info" href="#">Google 정보</a>
            <a href="#">스토어</a>
        </div>
        <div class="nav">
            <div><a href="#">Gmail</a></div>
            <div><a href="#">이미지</a></div>
            <div class="menu-icon-box">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div>
                <button type="button" class="btn btn-primary login">로그인</button>
            </div>
        </div>
    </header>
    <main>
        <div class="logo-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png"
            width="272px" height="92px"/>
        </div>
        <div class="search-box">
            <div class="mt-2">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input class="search-input" type="text" />
                <i class="fa-solid fa-keyboard keyboard-icon"></i>
                <i class="fa-solid fa-microphone mic-icon"></i>
                <img class="img-search-icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKk-IT7JmJ4CxqOrmHfhvknWUx7GfhBLnJSA&s" width="24px" height="24px"/>
            </div>
            <div class="pt-4">
                <button class="search-bottom-btn">Google 검색</button>
                <button class="search-bottom-btn">I'm Feeling Lucky</button>
            </div>
        </div>
        <div>
            Google offered in : 
            <a class="main-bottom-a" href="#">한국어</a>
            <a class="main-bottom-a" href="#">Tiếng Việt</a>
            <a class="main-bottom-a" href="#">Français</a>
            <a class="main-bottom-a" href="#">中文（繁體）</a>
        </div>
    </main>
    <footer>
        <div class="footer-first">대한민국</div>
        <div class="footer-a-box">
            <div class="footer-a">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How search works</a>
            </div>
            <div class="footer-a ">
                <a href="#">Privacy</a>
                <a href="#">Term</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
